<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

        }
        .file-info {
            font-size: 0.9rem;

        }

            position: relative;

            background-color: #4ecdc4;

        .discord-embed i {

        }
        .file-size {
            margin-left: 1rem;

        }
        .download-btn {
            margin-top: 1rem;
            background-color: #ff9f1c;
        }
        .download-btn:hover {
            background-color: #f39200;
            box-shadow: 0 5px 15px rgba(255, 159, 28, 0.3);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container" id="media-container">
        <h1>soal.club <span class="cat-emoji">üê±</span></h1>
        
        <div class="file-info" id="file-info">
            <!-- File info will go here -->
        </div>
        
        <div class="media-container" id="file-display">
            <!-- Media will be inserted here -->
        </div>
        
        <div id="discord-notice"></div>
        
        <div class="copy-link">
            <input type="text" id="page-url" readonly>
            <button id="copy-button">
                <i class="fas fa-copy"></i>
            </button>
        </div>
        
        <button id="download-btn" class="btn download-btn" style="display: none;">
            <i class="fas fa-download"></i> Download File
        </button>
        
        <div class="footer">
            <p>Uploaded via soal.club uploader</p>
            <a href="index.html" class="btn">Upload Another File</a>
        </div>
        
        <div class="cat-decoration cat-decoration-1">
            <img src="cat2.gif" alt="Decorative cat">
        </div>
        <div class="cat-decoration cat-decoration-2">
            <img src="cat3.gif" alt="Decorative cat">
        </div>
    </div>
    
    <div class="container error-container" id="error-container">
        <h2>File Not Found <span class="cat-emoji">üòø</span></h2>
        <p>The file you're looking for doesn't exist or has been removed. Files are stored in your browser's local storage, so they will only be available on this device and browser.</p>
        <a href="index.html" class="btn">Go to Uploader</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mediaContainer = document.getElementById('media-container');
            const errorContainer = document.getElementById('error-container');
            const fileDisplay = document.getElementById('file-display');
            const fileInfo = document.getElementById('file-info');
            const discordNotice = document.getElementById('discord-notice');
            const pageUrl = document.getElementById('page-url');
            const copyButton = document.getElementById('copy-button');
            const downloadBtn = document.getElementById('download-btn');
            
            // Get current URL and file parameter
            const urlParams = new URLSearchParams(window.location.search);
            const fileName = urlParams.get('file');
            
            // Set the page URL for sharing
            pageUrl.value = window.location.href;
            
            // Update metadata for Discord embedding
            document.getElementById('og-url').content = window.location.href;
            
            // Copy URL to clipboard
            copyButton.addEventListener('click', () => {
                pageUrl.select();
                document.execCommand('copy');
                
                // Visual feedback
                copyButton.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    copyButton.innerHTML = '<i class="fas fa-copy"></i>';
                }, 2000);
            });
            
            // Format file size
            function formatFileSize(bytes) {
                const units = ['B', 'KB', 'MB', 'GB'];
                let size = bytes;
                let unitIndex = 0;
                
                while (size > 1024 && unitIndex < units.length - 1) {
                    size /= 1024;
                    unitIndex++;
                }
                
                return `${size.toFixed(1)} ${units[unitIndex]}`;
            }
            
            // Load file from localStorage
            if (fileName) {
                const fileKey = `soal_file_${fileName}`;
                const fileJson = localStorage.getItem(fileKey);
                
                if (fileJson) {
                    try {
                        const fileInfo = JSON.parse(fileJson);
                        displayFile(fileInfo);
                    } catch (error) {
                        console.error('Error parsing file data:', error);
                        showError();
                    }
                } else {
                    showError();
                }
            } else {
                showError();
            }
            
            // Function to display the file
            function displayFile(fileData) {
                // Set page title
                document.title = `${fileData.name} - soal.club`;
                
                // Update Open Graph meta tags for Discord
                document.getElementById('og-title').content = `${fileData.name} - soal.club`;
                
                // Show file info
                fileInfo.innerHTML = `
                    <span><i class="fas fa-file"></i> ${fileData.originalName || fileData.name}</span>
                    <span class="file-size"><i class="fas fa-weight-hanging"></i> ${formatFileSize(fileData.size)}</span>
                `;
                
                // Create appropriate element based on file type
                if (fileData.type.startsWith('image/')) {
                    // It's an image
                    const img = document.createElement('img');
                    img.src = fileData.data;
                    img.alt = fileData.name;
                    fileDisplay.appendChild(img);
                    
                    // Update description for Discord
                    document.getElementById('og-description').content = `View this image "${fileData.originalName || fileData.name}" on soal.club`;
                    
                    // Show Discord notice
                    discordNotice.innerHTML = `
                        <div class="discord-embed">
                            <i class="fab fa-discord"></i> This image will auto-embed on Discord!
                        </div>
                    `;
                    
                } else if (fileData.type.startsWith('video/')) {
                    // It's a video
                    const video = document.createElement('video');
                    video.controls = true;
                    video.autoplay = false;
                    video.muted = true;
                    
                    const source = document.createElement('source');
                    source.src = fileData.data;
                    source.type = fileData.type;
                    
                    video.appendChild(source);
                    fileDisplay.appendChild(video);
                    
                    // Update description for Discord
                    document.getElementById('og-description').content = `View this video "${fileData.originalName || fileData.name}" on soal.club`;
                    
                    // Show Discord notice
                    discordNotice.innerHTML = `
                        <div class="discord-embed">
                            <i class="fab fa-discord"></i> This video will show a preview on Discord!
                        </div>
                    `;
                } else {
                    // Unsupported file type
                    fileDisplay.innerHTML = `<p>This file type cannot be previewed directly.</p>`;
                }
                
                // Enable download button
                downloadBtn.style.display = 'inline-block';
                downloadBtn.addEventListener('click', () => {
                    // Create download link
                    const a = document.createElement('a');
                    a.href = fileData.data;
                    a.download = fileData.originalName || fileData.name;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
            }
            
            // Function to show error message
            function showError() {
                mediaContainer.style.display = 'none';
                errorContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
